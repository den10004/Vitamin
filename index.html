<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delta</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/museo-sans-cyrl"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__logo">
          <a href="#">
            <img src="./images/logo.svg" alt="logo" />
          </a>
          <h4>Производитель БАД</h4>
        </div>

        <div class="header__contacts">
          <div class="contacts__icons">
            <img src="./images/instagram.svg" alt="instagram" />
            <img src="./images/vk.svg" alt="vk" />
            <img src="./images/whatsapp.svg" alt="whatsapp" />
          </div>

          <div class="contacts__tel">
            <p class="CommissionerFont">+7 (952) 263 48 98</p>
            <p class="CommissionerFont">Написать в Telegram</p>
            <img src="./images/telegram.svg" alt="telegram" />
          </div>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="main__images">
        <img class="main__leaf" src="./images/leaf.png" alt="leaf" />
        <img class="main__leaf2" src="./images/leaf2.png" alt="leaf2" />
        <img class="main__leaf5" src="./images/leaf5.png" alt="leaf5" />

        <div class="main__headline">
          <h1>Эталонные антиоксидантные БАД и витаминные комплексы</h1>
          <h3 class="MyriadProFont">Природный биохакинг процессов старения</h3>

          <div class="main__block">
            <div class="main__order">
              <div class="order__block">
                <a href="/">ЗАКАЗАТЬ ПО АКЦИИ</a>
                <span>Отправим в любую точку РФ бесплатно</span>
              </div>
            </div>
            <img src="./images/arrow.png" alt="arrow" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
